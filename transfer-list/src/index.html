<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Transfer List</title>
  </head>
  <body>
    <h1 style="text-align: center">Transfer List</h1>
    <div class="container">
      <div class="left-section"></div>
      <div class="controls">
        <button id="move-all-left">&lt;&lt;</button>
        <button id="move-left">&lt;</button>
        <button id="move-right">&gt;</button>
        <button id="move-all-right">&gt;&gt;</button>
      </div>
      <div class="right-section"></div>
    </div>
    <template class="labelTemplate">
      <div class="section">
        <input type="checkbox" id="checkbox" />
        <span id="label"></span>
      </div>
    </template>
  </body>
</html>
