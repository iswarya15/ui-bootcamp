<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Light & Dark Mode</title>
  </head>
  <body>
    <h1 style="text-align: center">Light & Dark Mode</h1>
    <div class="container">
      Dark mode: <input type="checkbox" id="themeSwitch" />

      <h1>
        The entire page color theme is controlled using CSS and JavaScript
      </h1>

      Contained dark mode:
      <input type="checkbox" id="innerThemeSwitch" />

      <div class="inner-container">
        <h1>The container color scheme is controlled by only CSS</h1>
      </div>
    </div>
  </body>
</html>
