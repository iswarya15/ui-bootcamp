<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Password Strength</title>
  </head>
  <body>
    <h1 style="text-align: center">Password Strength</h1>
    <div class="container">
      <p style="text-align: center">Enter the password</p>
      <input type="text" id="password" min="8" max="32" />

      <div id="progress-container">
        <div style="padding: 3px" id="progress-bar"></div>
      </div>
    </div>
  </body>
</html>
