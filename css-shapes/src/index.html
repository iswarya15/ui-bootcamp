<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS Shapes</title>
  </head>
  <body>
    <h1 style="text-align: center">CSS Shapes</h1>
    <div class="container">
      <div>
        <h1>Square</h1>
        <div class="shape square"></div>
      </div>
      <div>
        <h1>Circle</h1>
        <div class="shape circle"></div>
      </div>
      <div>
        <h1>Triangle</h1>
        <div class="shape triangle"></div>
      </div>
      <div>
        <h1>Parallelogram</h1>
        <div class="shape parallelogram"></div>
      </div>
      <div>
        <h1>Diamond</h1>
        <div class="shape diamond"></div>
      </div>
      <div>
        <h1>Egg</h1>
        <div class="shape egg"></div>
      </div>
      <div>
        <h1>Star</h1>
        <div class="shape star"></div>
      </div>
      <div>
        <h1>Heart</h1>
        <div class="shape heart"></div>
      </div>
      <div>
        <h1>Loader</h1>
        <div class="shape loader"></div>
      </div>
    </div>
  </body>
</html>
